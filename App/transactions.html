<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Investie - Transaction History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: 10px;
        }
        
        .logo-icon {
            font-size: 32px;
            color: #6a11cb;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 15px;
        }
        
        .notification-bell {
            font-size: 24px;
            color: #6a11cb;
            margin: 0 20px;
            cursor: pointer;
            position: relative;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        nav a {
            text-decoration: none;
            color: #2c3e50;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        nav a:hover, nav a.active {
            background: linear-gradient(90deg, rgba(106, 17, 203, 0.1), rgba(37, 117, 252, 0.1));
            color: #6a11cb;
        }
        
        nav a i {
            margin-right: 8px;
        }
        
        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .page-title {
            font-size: 24px;
            color: #2c3e50;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Filter Section */
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .filter-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border-color: #6a11cb;
        }
        
        /* Transactions Table */
        .transactions-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f2f6;
        }
        
        th {
            color: #6a11cb;
            font-weight: 600;
        }
        
        tbody tr:hover {
            background: #f9f9ff;
        }
        
        .transaction-type {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .type-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .deposit .type-icon {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .withdrawal .type-icon {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .investment .type-icon {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .return .type-icon {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }
        
        .amount {
            font-weight: 700;
        }
        
        .positive {
            color: #2ecc71;
        }
        
        .negative {
            color: #ff4757;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .completed {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .pending {
            background: rgba(241, 196, 15, 0.2);
            color: #f39c12;
        }
        
        .failed {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #7f8c8d;
        }
        
        /* Loading States */
        .loading {
            color: #7f8c8d;
            text-align: center;
            padding: 40px;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            nav {
                flex-wrap: wrap;
            }
            
            nav a {
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .header-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .filter-options {
                flex-direction: column;
            }
            
            .user-info {
                flex-direction: column;
                align-items: flex-end;
            }
            
            .user-details {
                margin-top: 10px;
                text-align: right;
            }
            
            th, td {
                padding: 10px 5px;
            }
            
            .transaction-type {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-piggy-bank logo-icon"></i>
                <h1>Pocket Investie</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div id="userName">Loading...</div>
                    <div id="userEmail" style="font-size: 14px; color: #7f8c8d;">Loading...</div>
                </div>
                <div class="notification-bell" id="notificationBell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
            </div>
        </header>
        
        <!-- Navigation -->
        <nav>
            <a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="invest.html"><i class="fas fa-chart-line"></i> My Investments</a>
            <a href="deposit.html"><i class="fas fa-plus-circle"></i> Deposit Funds</a>
            <a href="withdraw.html"><i class="fas fa-money-bill-wave"></i> Withdraw Funds</a>
            <a href="transaction.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a href="profile.html"><i class="fas fa-user-cog"></i> Account Settings</a>
            <a href="#" id="supportLink"><i class="fas fa-headset"></i> Customer Support</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
        
        <!-- Page Header -->
        <div class="page-header">
            <h2 class="page-title">Transaction History</h2>
            <div class="header-actions">
                <button class="btn btn-primary" id="exportBtn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <h3 class="filter-title">Filter</h3>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">All Transactions</button>
                <button class="filter-btn" data-filter="deposit">Deposits</button>
                <button class="filter-btn" data-filter="withdrawal">Withdrawals</button>
                <button class="filter-btn" data-filter="investment">Investments</button>
                <button class="filter-btn" data-filter="return">Returns</button>
            </div>
        </div>
        
        <!-- Transactions Table -->
        <div class="transactions-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    <tr>
                        <td colspan="6" class="loading">Loading transactions...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Footer -->
        <footer>
            <p>© 2025 Pocket Investie. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDQ8AejmnXU8lO1mHdMNoL8G85nmxnYn_A",
            authDomain: "pocket-investie.firebaseapp.com",
            projectId: "pocket-investie",
            storageBucket: "pocket-investie.firebasestorage.app",
            messagingSenderId: "246875262393",
            appId: "1:246875262393:web:f0468ca3f1da95f4b4fa68"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // DOM Elements
        const userNameElement = document.getElementById('userName');
        const userEmailElement = document.getElementById('userEmail');
        const transactionsTableBody = document.getElementById('transactionsTableBody');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const exportBtn = document.getElementById('exportBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const supportLink = document.getElementById('supportLink');
        
        // Current user ID
        let userId = null;
        let transactions = [];
        
        // Check authentication state
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                userId = user.uid;
                userNameElement.textContent = user.displayName || 'User';
                userEmailElement.textContent = user.email;
                
                // Fetch transactions from Firestore
                fetchTransactions(userId);
            } else {
                // User is signed out, redirect to auth page
                window.location.href = 'auth.html';
            }
        });
        
        // Fetch transactions from Firestore
        function fetchTransactions(userId) {
            db.collection('transactions')
            .where('userId', '==', userId)
            .orderBy('transactionDate', 'desc')
            .get()
            .then(querySnapshot => {
                if (querySnapshot.empty) {
                    transactionsTableBody.innerHTML = '<tr><td colspan="6" class="loading">No transactions found</td></tr>';
                    return;
                }
                
                transactions = [];
                querySnapshot.forEach(doc => {
                    const transactionData = doc.data();
                    transactionData.id = doc.id;
                    transactions.push(transactionData);
                });
                
                displayTransactions(transactions);
            })
            .catch(error => {
                console.log("Error getting transactions:", error);
                transactionsTableBody.innerHTML = '<tr><td colspan="6" class="loading">Error loading transactions</td></tr>';
            });
        }
        
        // Display transactions in the table
        function displayTransactions(transactionsToDisplay) {
            if (transactionsToDisplay.length === 0) {
                transactionsTableBody.innerHTML = '<tr><td colspan="6" class="loading">No transactions found</td></tr>';
                return;
            }
            
            let transactionsHTML = '';
            
            transactionsToDisplay.forEach(transaction => {
                const date = transaction.transactionDate?.toDate() || new Date();
                const isPositive = transaction.type === 'deposit' || transaction.type === 'investment_gain' || transaction.type === 'return';
                const typeClass = getTypeClass(transaction.type);
                const statusClass = getStatusClass(transaction.status);
                
                transactionsHTML += `
                    <tr>
                        <td>${transaction.id.substring(0, 8)}</td>
                        <td>
                            <div class="transaction-type ${typeClass}">
                                <div class="type-icon">
                                    <i class="${getTypeIcon(transaction.type)}"></i>
                                </div>
                                <div>${formatTransactionType(transaction.type)}</div>
                            </div>
                        </td>
                        <td class="amount ${isPositive ? 'positive' : 'negative'}">
                            ${isPositive ? '+' : '-'}₦${transaction.amount?.toLocaleString('en-US')}
                        </td>
                        <td>${date.toLocaleString()}</td>
                        <td>
                            <span class="status-badge ${statusClass}">${formatStatus(transaction.status)}</span>
                        </td>
                        <td>${transaction.description || 'No details available'}</td>
                    </tr>
                `;
            });
            
            transactionsTableBody.innerHTML = transactionsHTML;
        }
        
        // Get CSS class for transaction type
        function getTypeClass(type) {
            const typeMap = {
                'deposit': 'deposit',
                'withdrawal': 'withdrawal',
                'investment': 'investment',
                'investment_gain': 'return',
                'return': 'return'
            };
            
            return typeMap[type] || '';
        }
        
        // Get icon for transaction type
        function getTypeIcon(type) {
            const iconMap = {
                'deposit': 'fas fa-plus-circle',
                'withdrawal': 'fas fa-minus-circle',
                'investment': 'fas fa-chart-line',
                'investment_gain': 'fas fa-money-bill-wave',
                'return': 'fas fa-money-bill-wave'
            };
            
            return iconMap[type] || 'fas fa-exchange-alt';
        }
        
        // Format transaction type for display
        function formatTransactionType(type) {
            const typeMap = {
                'deposit': 'Deposit',
                'withdrawal': 'Withdrawal',
                'investment': 'Investment',
                'investment_gain': 'Return',
                'return': 'Return'
            };
            
            return typeMap[type] || type;
        }
        
        // Get CSS class for status
        function getStatusClass(status) {
            const statusMap = {
                'completed': 'completed',
                'pending': 'pending',
                'failed': 'failed',
                'cancelled': 'failed'
            };
            
            return statusMap[status] || '';
        }
        
        // Format status for display
        function formatStatus(status) {
            return status.charAt(0).toUpperCase() + status.slice(1);
        }
        
        // Filter transactions by type
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const filter = button.getAttribute('data-filter');
                
                if (filter === 'all') {
                    displayTransactions(transactions);
                } else {
                    const filteredTransactions = transactions.filter(transaction => {
                        if (filter === 'return') {
                            return transaction.type === 'investment_gain' || transaction.type === 'return';
                        }
                        return transaction.type === filter;
                    });
                    
                    displayTransactions(filteredTransactions);
                }
            });
        });
        
        // Export transactions to CSV
        exportBtn.addEventListener('click', () => {
            // Create CSV content
            let csvContent = "ID,Type,Amount,Date,Status,Details\n";
            
            transactions.forEach(transaction => {
                const date = transaction.transactionDate?.toDate() || new Date();
                const isPositive = transaction.type === 'deposit' || transaction.type === 'investment_gain' || transaction.type === 'return';
                const amount = `${isPositive ? '+' : '-'}₦${transaction.amount?.toLocaleString('en-US')}`;
                
                csvContent += `"${transaction.id}","${formatTransactionType(transaction.type)}","${amount}","${date.toLocaleString()}","${formatStatus(transaction.status)}","${transaction.description || ''}"\n`;
            });
            
            // Create download link
            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `pocket_investie_transactions_${new Date().toISOString().slice(0, 10)}.csv`);
            document.body.appendChild(link);
            
            // Trigger download
            link.click();
            document.body.removeChild(link);
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'auth.html';
            });
        });
        
        // Support link
        supportLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Our customer support team is available 24/7. Please email support@pocketinvestie.com or use the live chat feature.');
        });
    </script>
</body>
</html>
