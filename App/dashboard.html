<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Investie - ROI Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <div class="bg-green-600 text-white text-center p-4 text-xl font-bold">
    Pocket Investie Dashboard
  </div>

  <!-- Main Content -->
  <div class="p-4 flex-1">
    <p class="text-sm text-right mb-2">Logged in: <span id="userEmail" class="font-semibold text-green-700"></span></p>

    <!-- Portfolio -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-lg font-semibold text-gray-800">Portfolio</h2>
      <p>Wallet: <span id="wallet" class="font-bold text-green-600">â‚¦0</span></p>
      <p>ROI: <span id="roi" class="font-bold text-blue-600">â‚¦0</span></p>
      <p>Investment: <span id="investment" class="text-gray-700">None</span></p>
    </div>

    <!-- Performance Chart -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-lg font-semibold mb-2">Performance (ROI)</h2>
      <canvas id="roiChart" width="400" height="200"></canvas>
    </div>

    <!-- Transaction History -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-lg font-semibold mb-2">Transaction History</h2>
      <ul id="transactionList" class="space-y-2 text-sm text-gray-700">
        <li>Loading...</li>
      </ul>
    </div>

    <!-- Logout -->
    <div class="mt-4 text-center">
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-md flex justify-around text-sm text-center py-2">
    <a href="dashboard.html" class="flex flex-col items-center text-green-600 font-bold">
      <span>ğŸ </span>
      <span>Home</span>
    </a>
    <a href="deposit.html" class="flex flex-col items-center">
      <span>ğŸ’°</span>
      <span>Deposit</span>
    </a>
    <a href="withdraw.html" class="flex flex-col items-center">
      <span>ğŸ’¸</span>
      <span>Withdraw</span>
    </a>
    <a href="invest.html" class="flex flex-col items-center">
      <span>ğŸ“ˆ</span>
      <span>Invest</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center">
      <span>ğŸ‘¤</span>
      <span>Profile</span>
    </a>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQ8AejmnXU8lO1mHdMNoL8G85nmxnYn_A",
      authDomain: "pocket-investie.firebaseapp.com",
      projectId: "pocket-investie",
      storageBucket: "pocket-investie.firebasestorage.app",
      messagingSenderId: "246875262393",
      appId: "1:246875262393:web:f0468ca3f1da95f4b4fa68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let chart;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }

      const uid = user.uid;
      document.getElementById("userEmail").innerText = user.email;

      const userDoc = await getDoc(doc(db, "users", uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        document.getElementById("wallet").innerText = `â‚¦${data.wallet || 0}`;
        document.getElementById("roi").innerText = `â‚¦${data.roi || 0}`;
        document.getElementById("investment").innerText = data.investment || "No active plan";

        // Chart
        const roiChart = document.getElementById("roiChart").getContext("2d");
        chart = new Chart(roiChart, {
          type: 'bar',
          data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun" "Jul", "Aug", "Sep", "Oct", "Nov", "Dec".],
            datasets: [{
              label: 'ROI (â‚¦)',
              data: data.roiHistory || [500, 800, 1200, 900, 1500, 1800],
              backgroundColor: 'rgba(34, 197, 94, 0.6)',
              borderColor: 'rgba(34, 197, 94, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }

      // Load Transactions
      const txQuery = query(collection(db, "transactions"), where("userId", "==", uid));
      const txSnap = await getDocs(txQuery);
      const txList = document.getElementById("transactionList");
      txList.innerHTML = "";
      txSnap.forEach(doc => {
        const tx = doc.data();
        const date = new Date(tx.date).toLocaleString();
        txList.innerHTML += `
          <li class="border-b pb-2">
            <span class="font-bold capitalize">${tx.type}</span> - â‚¦${tx.amount} <br />
            <span class="text-xs text-gray-500">${date}</span> <br/>
            <span class="text-xs">${tx.note || ''}</span>
          </li>
        `;
      });
    });

    window.logout = () => {
      signOut(auth);
    }
  </script>

</body>
</html>
