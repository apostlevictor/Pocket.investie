<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracious Praise Team Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a0639, #0f0835);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glory-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffdd40 0%, #ff9000 20%, #ff4d00 40%, transparent 70%);
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .circle-border {
            position: absolute;
            width: 380px;
            height: 380px;
            border: 4px solid rgba(255, 215, 0, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5),
                        inset 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .top-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px gold, 0 0 20px orange;
            letter-spacing: 3px;
        }
        
        .bottom-text {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px gold, 0 0 20px orange;
            letter-spacing: 2px;
        }
        
        .acronym {
            position: absolute;
            font-size: 90px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px gold, 0 0 30px orange, 0 0 45px darkorange;
            z-index: 10;
            letter-spacing: 5px;
        }
        
        .scripture {
            position: absolute;
            bottom: -40px;
            color: white;
            font-style: italic;
            opacity: 0.7;
            text-align: center;
            width: 100%;
        }
        
        .light-ray {
            position: absolute;
            width: 4px;
            height: 200px;
            background: linear-gradient(to bottom, transparent, gold, transparent);
            opacity: 0.6;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .decoration:nth-child(1) {
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
        }
        
        .decoration:nth-child(2) {
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
        }
        
        .decoration:nth-child(3) {
            top: 30px;
            right: 30px;
        }
        
        .decoration:nth-child(4) {
            bottom: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="glory-background"></div>
        <div class="circle-border"></div>
        
        <div class="top-text">Gracious Praise Team</div>
        <div class="bottom-text">Sacrifice of Praise and Worship</div>
        
        <div class="acronym">GPT</div>
        
        <!-- Decorative elements -->
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
        
        <div class="scripture">"Let everything that has breath praise the Lord." - Psalm 150:6</div>
    </div>
</body>
</html>
